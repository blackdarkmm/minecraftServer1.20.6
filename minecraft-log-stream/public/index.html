<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Minecraft 即時日誌</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 10px; }
    #log { max-height: 90vh; overflow-y: scroll; white-space: pre-wrap; background: #222; padding: 10px; border: 1px solid #555; }
  </style>
</head>
<body>
  <h1>Minecraft 即時日誌</h1>
  <div id="log">載入中...</div>

  <script>
    const logEl = document.getElementById('log');
    const source = new EventSource('/logs/stream');

    source.onmessage = e => {
      logEl.textContent += e.data + '\n';
      logEl.scrollTop = logEl.scrollHeight; // 自動滾到底部
    };

    source.onerror = () => {
      logEl.textContent += "\n[錯誤] 連線中斷，請重新整理頁面。\n";
    };
  </script>
</body>
</html>
